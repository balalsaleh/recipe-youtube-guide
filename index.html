<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Website</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1 class="text-center mt-5">Recipe Website</h1>
        <div class="row justify-content-center mt-4">
            <div class="col-md-6">
                <!-- Search Bar -->
                <div class="input-group">
                    <input type="text" id="searchInput" class="form-control" placeholder="Search for recipes...">
                    <div class="input-group-append">
                        <button class="btn btn-primary" id="searchButton" type="button">Search</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Saved search queries buttons -->
    <div class="row mt-4" id="savedSearches">
        <!-- Saved search queries buttons will show up here -->
    </div>
        <!-- Display search results here -->
        <div class="row mt-4 mr-14" id="searchResults">
            <!-- Results will be show here -->
        </div>
    </div>

    <!-- Bootstrap JS and jQuery JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- JavaScript code for YouTube API and Recipe API search results -->
    <script src="assets/js/script.js"></script>
</body>

</html>
